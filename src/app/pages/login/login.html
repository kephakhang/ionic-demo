
    <ion-content class="ion-padding">
      <div class="container">

        <form [formGroup]="loginForm">
        <!-- 제목(로그인) -->
        <ion-row class="introTitle">
          <label class="introTitle">{{auth.message.get('login')}}</label>
        </ion-row>

        <!-- 제목(아이디) -->
        <ion-row class="defaultTitle">
          <label class="defaultTitle">{{auth.message.get('email')}}</label>
        </ion-row>

        <!-- 아이디 입력란 -->
        <ion-row class="defaultInput">
          <ion-col size="9" class="ion-no-padding">
            <ion-input class="defaultInput" type="text" formControlName='email' [(ngModel)]='registerCredentials.email'
              placeholder="{{auth.message.get('email')}}" class="ion-no-padding" required></ion-input>
          </ion-col>
        </ion-row>

        <!-- 제목(비밀번호) -->
        <ion-row class="defaultTitle">
          <label class="defaultTitle">{{auth.message.get('password')}}</label>
        </ion-row>

        <!-- 비밀번호 입력란 -->
        <ion-row class="defaultInput">
          <ion-col size="9" class="ion-no-padding">
            <ion-input class="defaultInput" required="" type="password" formControlName='password' [(ngModel)]='registerCredentials.password' type='password'
              placeholder="{{auth.message.get('password')}}" class="ion-no-padding" required></ion-input>
          </ion-col>
        </ion-row>

        </form>

        <!-- 자동로그인 -->
        <ion-row class="autoLogin">
          <button class="login" (click)="login()">{{auth.message.get('login')}}</button>
        </ion-row>

        

        <!-- 회원가입  -->
        <ion-row>
          <button class="signup" (click)='signup()'>{{auth.message.get('signup')}}</button>
        </ion-row>
      </div>
    </ion-content>


<!-- ----------------------------------------------------------------------------------------------------------------------------- -->



<style>

  /* 아이디,비밀번호 제목*/

  button.login {
