<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list class="ion-no-padding" >
          <ion-menu-toggle auto-hide="false">
            <ion-item class="menuList" [routerLink]="['/LoginPage']" class="ion-no-padding" class="ion-no-margin">
              <ion-row class="menuList">
                <ion-col class="defaultMenu" class="ion-no-padding">
                  <div class="defaultMenu">로그아웃</div>
                </ion-col>
                <ion-col class="arrowRight" size="auto" class="ion-no-padding">
                  <div class="arrowRight">
                    <div class="arrowRight">
                      <ion-img class="arrowRight" src="/assets/icon/logout.svg"></ion-img>
                    </div>
                  </div>
                </ion-col>
              </ion-row>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list id="inbox-list">
          <!--ion-list-header>Inbox</ion-list-header>
          <ion-note>hi@ionicframework.com</ion-note-->

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <!--ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list-->
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>

<!-- --------------------------------------------------------------------------------------------------------- -->
